name: Daily Repository Update

on:
  schedule:
    - cron: "22 7 * * *"   # 07:22 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main   #  Force checkout of main branch

      - name: 23f3002432@ds.study.iitm.ac.in - Force Daily Commit
        run: |
          echo "Run at: $(date -u)" >> daily-log.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "23f3002432@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update $(date -u)" || echo "No changes to commit"
          git push origin main
